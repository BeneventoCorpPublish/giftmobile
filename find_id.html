<!DOCTYPE HTML>
<html>
<head>
<title>Kasih kasih</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=EDGE" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi" />
<link href="css/common.css" rel="stylesheet" type="text/css" />
<link href="css/global.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/html5.js"></script>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/jquery.slides.min.js"></script>
<script type="text/javascript" src="js/global.js"></script>
</head>
<body>
<!--s:header-->
<header>
	<h1>Find My ID</h1>
	<a href="#" class="btn_home" title="home"><img src="img/header_btn_home.png" width="25" /></a>
</header>
<!--e:header-->

<article id="find_id" class="padd">
	
	<!--s:find id form-->
	<form name="">
		<fieldset>
			<legend><h2>Find My ID</h2></legend>
			<table cellpadding="0" cellspacing="0" border="0" class="__myzone_table">
				<tbody>
					<tr>
						<td>							
							<strong>Name<em>*</em></strong>
							<input type="text" placeholder="First name" />
							<input type="text" placeholder="Last name" />
						</td>
					</tr>
					<tr>
						<td>	
							<strong>Cell Phone Number<em>*</em></strong>
							<div class="cellphone_chek">
								<input type="text" placeholder="‘-’ -Enter without" />
								<a href="#" class="__btn_red">Retransmission</a>
							</div>
							<!-- 인증버튼 클릭시 보여줌 -->
							<div class="cellphone_cer">
								<input type="text" placeholder="Enter the verification code" />	
								<a href="#" class="__btn_red">Complete certification</a>
							</div>
						</td>
					</tr>										
				</tbody>
			</table>
		</fieldset>
	</form>
	<!--e:find id form-->

	<!--s:btn bottom -->
	<div class="__btn_btm">
		<a href="#" class="__btn_btm_gray">Cancel</a>
		<input type="submit" class="__btn_btm_blue" value="Verify" />
	</div>
	<!--e:btn bottom -->

</article>

<!--s:footer-->
<footer>
	<ul>
		<li><a href="#">Login</a></li>
		<li><a href="#">Customer<br />Service</a></li>
		<li><a href="#">PC Ver.</a></li>
	</ul>
	<address>2014 © Kasih Kasih</address>
</footer>
<!--e:footer-->
</body>
</html>
