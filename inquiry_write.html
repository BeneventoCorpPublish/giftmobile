<!DOCTYPE HTML>
<html>
<head>
<title>Kasih kasih</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=EDGE" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi" />
<link href="css/common.css" rel="stylesheet" type="text/css" />
<link href="css/global.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/html5.js"></script>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/jquery.slides.min.js"></script>
<script type="text/javascript" src="js/jquery.touchSlider.js"></script>
<script type="text/javascript" src="js/global.js"></script>
</head>
<body>
<!--s:header-->
<header>
	<h1>Customer Service</h1>
	<a href="#" class="btn_home" title="home"><img src="img/header_btn_home.png" width="25" /></a>
</header>
<!--e:header-->

<article id="inquiry_write">
	
	<h2> write 1:1 inquiry</h2>
	
	<!--s:tab-->
	<script type="text/javascript">
	//slide to information tab
	$(document).ready(function(){
		$('.__tab_sliding').get(0).moveTo(3);
	});
	</script>
	<div class="__tab_sliding gallery">
		<div class="holder">
			<div class="list">
				<div class="item"><a href="#">Notice</a></div>
				<div class="item"><a href="#">Information</a></div>
				<div class="item"><a href="#">Cancel Orders &amp; Refunds</a></div>
				<div class="item actives"><a href="#">1:1inquiry</a></div>
				<div class="item"><a href="#">Terms and Conditions</a></div>
			</div>
		</div>
		<a href="#" class="l_btn"></a>
		<a href="#" class="r_btn"></a>
	</div>
	<!--e:tab-->
	
	<!--s:regist form-->
	<form name="" class="registerForm">
		<fieldset>
			<legend><h2>register member</h2></legend>
			<table cellpadding="0" cellspacing="0" border="0" class="__myzone_table">
				<tbody>
					<tr>
						<td>	
							<strong>Question Types<em>*</em></strong>
							<select>
								<option value="" selected="selected">Select</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>	
							<strong>Subject <em>*</em></strong>
							<input type="password" placeholder="Endter inquiry subject" />
						</td>
					</tr>
					<tr>
						<td>
							<strong>Inquiry contents<em>*</em></strong>
							<textarea placeholder="Enter inquiry contents"></textarea>
						</td>
					</tr>
				</tbody>
			</table>
		</fieldset>
	</form>
	<!--e:regist form-->

	<!--s:btn bottom -->
	<div class="__btn_btm">
		<a href="#" class="__btn_btm_gray">Cancel</a>
		<input type="submit" class="__btn_btm_blue" value="Register" />
	</div>
	<!--e:btn bottom -->
	
</article>

<!--s:footer-->
<footer>
	<ul>
		<li><a href="#">Login</a></li>
		<li><a href="#">Customer<br />Service</a></li>
		<li><a href="#">PC Ver.</a></li>
	</ul>
	<address>2014 Â© Kasih Kasih</address>
</footer>
<!--e:footer-->
</body>
</html>
